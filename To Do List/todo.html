<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            text-align: center;
            margin-top: 60px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 65%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        .addBtn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        li.completed {
            background-color: #c8f7c5;
            text-decoration: line-through;
        }

        .deleteBtn {
            background-color: transparent;
            border: 2px solid red;
            color: red;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .deleteBtn:hover {
            background-color: red;
            color: white;
        }

    </style>
</head>

<body>

<div class="container">

    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button class="addBtn" onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

</div>

<script>

    function addTask() {

        let input = document.getElementById("taskInput");
        let taskText = input.value.trim();

        if (taskText === "") {
            alert("Enter a task!");
            return;
        }

        let li = document.createElement("li");
        li.textContent = taskText;

        // Mark complete on click
        li.onclick = function() {
            li.classList.toggle("completed");
        };

        // Create styled delete button
        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âœ–";
        deleteBtn.className = "deleteBtn";

        deleteBtn.onclick = function(event) {
            event.stopPropagation(); // prevent complete toggle
            li.remove();
        };

        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);

        input.value = "";
    }

</script>

</body>
</html>
